apply plugin: 'android-library'
android androidConfiguration

android {

    defaultConfig {
        versionCode 11
        versionName '3.0.0'
    }

    sourceSets {
        main {
            resources.srcDirs = ['src/main/resources']
        }
    }
}

task jar(type: Jar) {
    from android.sourceSets.main.java
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}
